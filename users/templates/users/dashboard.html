{% extends 'base.html' %}
{% block content %}
    <main class="container">
        Hello, {{ user.username | default:'Guest' }}!
        <br />
        {% if user.is_authenticated %}
            <p>Welcome Back!</p>
        {% else %}
            <p>Welcome!</p>
        {% endif %}
    </main>
{% endblock %}
{% block footer %}
    {{ block.super }}
	{% if user.is_authenticated %}
    <a href="{% url 'edit_profile' %}">Edit Profile</a>
	{% endif %}
{% endblock %}
