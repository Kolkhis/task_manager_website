{% extends 'base.html' %}
{% block header %}Edit Profile{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Confirm">
        </form>
    {% else %}
        <p>You must be logged in to edit your profile!</p>
    {% endif %}
{% endblock %}
